            var text = ["  \"Brotherhood is more than skin deep.\"  ", "  \"Once a Phi Kap, always a Phi Kap.\"  ", "  \"Stellis Aequus Durando – Equal to the Stars in Endurance.\"  "];
            var counter = 0;
            var elem = $("#motto-fade");
